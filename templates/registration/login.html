{% extends "base.html" %}

{% block title %}Login - Tripshare{% endblock %}

{% block content %}
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Login</button>
    </form>
{% endblock %}
