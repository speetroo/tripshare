{% extends "base.html" %}

{% block title %}Add Currency - Tripshare{% endblock %}

{% block content %}
    <h2>Add a currency for {{ group.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'group_detail' group.pk %}">Back to group</a></p>
{% endblock %}
