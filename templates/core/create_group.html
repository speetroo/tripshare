{% extends "base.html" %}

{% block title %}Create Group - Tripshare{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-8 col-xl-6 mx-auto">
            <div class="form-card">
                <h2 class="page-title">Create a new group</h2>

                <form method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'group_list' %}" class="btn btn-link">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
